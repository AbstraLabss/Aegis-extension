<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,300,400&display=swap"

    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
