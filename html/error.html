<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,300,400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/opsec.css" />
    <title>Aegis</title>
  </head>

  <body>
    <nav id="navbar"></nav>
    <div class="page-content opsec-main">
      <span id="hamburger">
        <img src="../img/menu.png" height="24px" width="24px" />
      </span>
      <div class="main__bg main__bg-2 main__bg-2-report"></div>

      <div class="container">
        <div class="container__indicator container__indicator-report">
          <img src="../img/error.png" width="40px" height="40px" />
          <div class="indicator-text" style="color: #f44336">
            Error reporting
          </div>

          <div class="container__website container__website-report">
            <img
              src="../img/internet_icon.png"
              width="32px"
              height="32px"
              id="headerFavicon"
            />
            <span id="headerTitle" class="website-title"></span>
          </div>
        </div>
      </div>

      <footer class="footer">
        <img src="../img/logo.png" width="42px" height="42px" />
        <span class="footer-text">OpSec</span>
      </footer>
    </div>

    <script src="../js/error.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
