<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,300,400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/opsec.css" />
    <title>Aegis</title>
  </head>

  <body>
    <div class="page-content opsec-main aegis__unsafe">
      <a id="report" href="report.html">
        <img
          src="../img/warning-2.png"
          height="18px"
          width="18px"
          title="Submit a report on this website"
        />
      </a>

      <div class="container">
        <div class="container__indicator">
          <div class="indicator-text">ERROR REPORTING</div>
        </div>

        <div class="container__info">
          <div class="container__website">
            <img
              src="../img/internet_icon.png"
              width="24px"
              height="24px"
              id="headerFavicon"
            />
            <span id="headerTitle" class="website-title"></span>
          </div>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>

    <script src="../js/error.js"></script>
  </body>
</html>
