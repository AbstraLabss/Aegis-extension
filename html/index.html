<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,300,400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/opsec.css" />
    <title>OpSecurity | Protect</title>
  </head>

  <body>
    <nav id="navbar"></nav>
    <div class="page-content opsec-main">
      <span id="hamburger">
        <img src="../img/menu.png" height="24px" width="24px" />
      </span>
      <div class="main__bg main__bg-1"></div>
      <div class="main__bg main__bg-2"></div>

      <div class="container">
        <div class="container__website">
          <img
            src="../img/internet_icon.png"
            width="32px"
            height="32px"
            id="headerFavicon"
          />
          <span id="headerTitle" class="website-title"></span>
        </div>

        <div class="container__action">
          <img src="../img/add_icon.png" width="18px" height="18px" />
          <span class="action-text" title="Add a website to your Trusted List"
            >Trusted List</span
          >
        </div>

        <div class="container__indicator">
          <img
            src="../img/unknown.png"
            width="40px"
            height="40px"
            id="statusImage"
          />
          <div
            class="indicator-text"
            id="statusPhrase"
            title="The site is unknown"
          >
            Unknown
          </div>
        </div>

        <a
          href="report.html"
          class="container__action"
          style="margin-top: 10px"
        >
          <img src="../img/report_icon.png" width="18px" height="18px" />
          <span class="action-text" title="Report a scam to the OpSecurity team"
            >Report this website</span
          >
        </a>
      </div>

      <footer class="footer">
        <img src="../img/logo.png" width="42px" height="42px" />
        <span class="footer-text">OpSec</span>
      </footer>
      <!-- <input
        class="chosen-value text-center"
        type="text"
        placeholder="Safe Bookmarks"
      />
      <ul class="value-list" id="value-list"></ul> -->
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
