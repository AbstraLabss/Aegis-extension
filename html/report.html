<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,300,400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/datalist.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/opsec.css" />

    <title>OpSecurity | Protect</title>
  </head>

  <body>
    <div class="page-content opsec-main">
      <div class="main__bg main__bg-2"></div>

      <div id="loader-background"></div>
      <div id="loader"></div>

      <div class="container container-report">
        <div class="container__header">
          <a href="./index.html">
            <img width="18px" height="18px" src="../img/back-arrow_icon.png" />
          </a>
          <h3>Report</h3>
        </div>

        <div class="container__website container__website-report">
          <img
            src="../img/internet_icon.png"
            width="32px"
            height="32px"
            id="headerFavicon"
          />
          <span id="headerTitle" class="website-title"></span>
        </div>
        <!-- <div class="form-group">
            <label for="targets">Target Brand</label>
            <input
              class="inputStyle"
              type="hidden"
              name="target"
              id="target"
              placeholder="e.g. myetherwallet.com"
            />
            <select id="targets"></select>
          </div> -->
        <div class="container__inputElements">
          <div class="dropdown">
            <label for="typeDropdown">
              <span>You are reporting:</span>
              <img src="../img/arrow-down.png" />
            </label>
            <select id="typeDropdown" required>
              <option disabled>Select Type</option>
              <option value="domain" selected>Website</option>
              <option value="social">X Account</option>
            </select>
          </div>
          <div class="inputElement">
            <input
              type="url"
              autofocus
              id="maliciousSite"
              placeholder="e.g. https://www.attacker.com"
              required
            />
            <a href="#" id="reportCurrent"
              ><span class="small pull-right mt-1">Report current site</span></a
            >
          </div>
          <input
            type="url"
            autofocus
            id="original"
            placeholder="Impersonated URL (Optional)"
            required
          />
        </div>

        <button id="reportButton" class="btn btn-primary pull-right">
          SEND REPORT
        </button>
      </div>

      <footer class="footer">
        <img src="../img/logo.png" width="42px" height="42px" />
        <span class="footer-text">OpSec</span>
      </footer>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/datalist.js"></script>
    <script src="../js/report.js"></script>
  </body>
</html>
