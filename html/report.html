<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,300,400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/datalist.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/opsec.css" />

    <title>Aegis</title>
  </head>

  <body style="position: relative">
    <div id="loader-background"></div>
    <div id="loader"></div>
    <div class="page-content opsec-main report-page">
      <div class="container container-report">
        <div class="container__header">
          <h3>Reporting</h3>
          <a href="./index.html">
            <img width="18px" height="18px" src="../img/arrow-left.png" />
          </a>
        </div>

        <h3 class="report_page-title">Which platform do you want to report?</h3>
        <div class="report_radio" data-value="">
          <div class="radio_element" data-value="website" id="radio_website">
            <img src="../img/radio_unticked.png" width="18px" height="20px" />
            <span>Website</span>
          </div>
          <div class="radio_element" data-value="x_profile" id="radio_x">
            <img src="../img/radio_unticked.png" width="18px" height="20px" />
            <span>X Profile</span>
          </div>
        </div>
        <div class="container__inputElements">
          <div class="inputElement instantiated_dropdown">
            <input
              type="url"
              autofocus
              id="maliciousSite"
              placeholder="e.g. https://www.attacker.com"
              required
            />
            <a href="#" id="reportCurrent"
              ><span class="small pull-right mt-1">Report current url</span></a
            >
          </div>
          <input
            type="url"
            autofocus
            id="impersonatedUrl"
            class="instantiated_dropdown"
            placeholder="Impersonated URL (Optional)"
            required
          />
          <textarea
            class="instantiated_dropdown"
            placeholder="Description"
          ></textarea>
        </div>
      </div>
      <div
        class="instantiated_dropdown"
        style="display: none"
        id="reportButton"
      >
        <button class="button--report">SEND REPORT</button>
      </div>
      <footer class="footer"></footer>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/datalist.js"></script>
    <script src="../js/report.js"></script>
  </body>
</html>
